name: Update Weather Data

on:
  schedule:
    # Run every minute
    # Note: GitHub Actions has a minimum interval of 5 minutes for scheduled workflows
    # This cron expression will run at the minimum allowed frequency (not exactly every minute)
    - cron: '* * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-weather-data:
    runs-on: ubuntu-latest
    permissions:
      # This permission is needed to allow the GitHub Actions workflow to push changes to the repository
      contents: write

    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install necessary Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run our script to generate the weather data CSV
      - name: Run weather data script
        run: |
          python utils/automated_script/run.py

      # Commit and push the new CSV file to the repository
      - name: Commit and push always
        run: |
          # Set Git user identity for this commit
          # These commands tell Git who is making the commit.
          # For GitHub Actions, we use a generic GitHub Actions identity
          # This is necessary because Git requires author information for commits
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          # Stage the CSV file for commit
          git add weather_data.csv

          # Create a commit with a timestamp in the message
          # The --allow-empty flag ensures a commit happens even if there are no changes
          # This means we'll get a commit every time the action runs, as requested
          git commit -m "Update weather data [$(date +'%Y-%m-%d %H:%M:%S')]" --allow-empty

          # Push the commit to the repository
          git push